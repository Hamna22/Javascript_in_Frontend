<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age eligibility</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="./prgm22.js"></script> -->

</head>
<body>

    <div class="container" >
        <div class="row" style="width:100% ;height:100vh; display:flex ; justify-content: center; align-items: center;">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="border border-primary rounded-2 p-3 shadow">
                    <h1 class="text-primary text-center">Voting Eligibility</h1>

                    <div class="d-flex mt-3">
                        <input id="Age" type="text" placeholder="age" class="form-control">
                        <button class="btn btn-primary ms-2" onclick="AgeCheck()">Check</button>
                    </div>
                    <p id="result"></p>
                

            </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>




    
</body>
<script>
function AgeCheck(){
    if (Age.value) {
        if (Age.value >= 18) {
            result.innerHTML ="eligible"
            result.style.color="green"
            
        } 
        else if(Age.value<18) {
            result.innerHTML =" not eligible"
            result.style.color="red"

            
        }
        else{
            result.innerHTML =" invalid input"
            result.style.color="orange"

        }

        
    } 
    else {
           result.innerHTML =" please enter a value"
        result.style.color="blue"
        
    }

}


</script>


</html>
