<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <h2 class="mt-4 p-3">Calculator</h2>
    <div class="container d-flex justify-content-center">
        <div class="border p-3 bg-dark" style="width: 300px;">
            <div class="mb-2">
                <input type="text" class="form-control text-end fs-4" value="0" disabled>
            </div>

            <div class="row g-2">
                <div class="col-9">
                    <button class="btn btn-danger w-100">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100">รท</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100">ร</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100">+</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light w-100">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100">=</button>
                </div>
            </div>


            
            


        </div>
    </div>
</body>
</html>
