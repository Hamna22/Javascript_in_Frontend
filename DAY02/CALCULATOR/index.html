<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./calculator.js"></script>

</head>
<body class="bg-dark text-white text-center">
    <h2 class="mt-4 p-3">Calculator</h2>
    <div class="container d-flex justify-content-center">
        <div class="border p-3 bg-dark" style="width: 300px;">
            <div class="mb-2">
                <input id="result" type="text" class="form-control text-end fs-4" value="0" readonly>
            </div>

            <div class="row g-2">
                <div class="col-9">
                    <button class="btn btn-danger w-100" onclick="clearAll()">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" onclick="display('/')">÷</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(7)">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(8)">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(9)">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" onclick="display('*')">×</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(4)">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(5)">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(6)">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" onclick="display('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(1)">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(2)">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display(3)">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning w-100" onclick="display('+')">+</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-light w-100" onclick="display(0)">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100" onclick="display('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" onclick="equal()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" onclick="Back()">⌫</button>
                </div>
                
                
            </div>
        </div>
    </div>

</body>
</html>
