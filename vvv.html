<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .btn-custom {
            width: 100%;
            font-size: 24px;
            font-weight: bold;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator text-center">
            <input type="text" id="result" class="form-control mb-2" readonly>
            <div class="row g-2">
                <div class="col-9"><button class="btn btn-danger btn-custom" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendValue('/')">/</button></div>
                
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('1')">1</button></div>
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('2')">2</button></div>
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('3')">3</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendValue('*')">*</button></div>
                
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('4')">4</button></div>
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('5')">5</button></div>
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('6')">6</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendValue('-')">-</button></div>
                
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('7')">7</button></div>
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('8')">8</button></div>
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('9')">9</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-custom" onclick="appendValue('+')">+</button></div>
                
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('0')">0</button></div>
                <div class="col-3"><button class="btn btn-dark btn-custom" onclick="appendValue('.')">.</button></div>
                <div class="col-6"><button class="btn btn-success btn-custom" onclick="calculateResult()">=</button></div>
            </div>
        </div>
    </div>
    
    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }
        function clearDisplay() {
            document.getElementById('result').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
